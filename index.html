<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LM Fotografias</title>
<!-- FontAwesome para ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
  body { background:#0b0b0b; color:#e0e0e0; line-height:1.6; }

  header {
    text-align:center;
    padding:70px 20px;
    background:#1a1a1a;
  }
  header h1 { font-size:3em; color:#e0e0e0; letter-spacing:2px; margin-bottom:15px; }
  header p { font-size:1.3em; color:#cfcfcf; max-width:600px; margin:0 auto; }

  .about {
    padding:50px 20px;
    max-width:900px;
    margin:0 auto;
    text-align:center;
  }
  .about h2 { font-size:2em; color:#e0e0e0; margin-bottom:20px; }
  .about p { font-size:1.1em; color:#d0d0d0; }

  .portfolio {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
    max-width:1200px;
    margin:0 auto 60px auto;
  }
  .portfolio img {
    width:100%;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.6);
    cursor:pointer;
    transition: transform 0.4s, filter 0.4s, opacity 0.5s;
  }
  .portfolio img:hover { transform: scale(1.08) rotate(1deg); filter: brightness(1.2); }

  /* Lightbox */
  .lightbox {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:1000;
    padding:20px;
  }
  .lightbox img { max-width:90%; max-height:80%; border-radius:12px; }
  .lightbox span { position:absolute; top:20px; right:40px; font-size:3em; color:#fff; cursor:pointer; }

  footer {
    background:#1a1a1a;
    text-align:center;
    padding:50px 20px;
    color:#d0d0d0;
  }
  footer .social-buttons a {
    background:#333;
    color:#fff;
    display:inline-block;
    width:50px;
    height:50px;
    line-height:50px;
    margin:0 10px;
    border-radius:50%;
    text-align:center;
    font-size:1.5em;
    transition: all 0.3s;
  }
  footer .social-buttons a:hover { opacity:0.8; }

  footer .social-buttons a.whatsapp { background:#25D366; color:#fff; }
  footer .social-buttons a.instagram { background:#C13584; color:#fff; }
  footer .social-buttons a.gmail { background:#D44638; color:#fff; }

  @media(max-width:600px){
    header h1{font-size:2.2em;}
    .about h2{font-size:1.7em;}
  }
</style>
</head>
<body>

<header>
  <h1>LM Fotografias</h1>
  <p>Transformando momentos em memórias inesquecíveis</p>
</header>

<section class="about">
  <h2>Sobre Mim</h2>
  <p>Fotógrafo especializado em capturar cada detalhe e emoção. Meu objetivo é criar memórias que duram para sempre.</p>
</section>

<section class="portfolio">
  <img src="images/foto1.jpg" alt="Foto 1">
  <img src="images/foto2.jpg" alt="Foto 2">
  <img src="images/foto3.jpg" alt="Foto 3">
  <img src="images/foto4.jpg" alt="Foto 4">
  <img src="images/foto5.jpg" alt="Foto 5">
  <img src="images/foto6.jpg" alt="Foto 6">
  <img src="images/foto7.jpg" alt="Foto 7">
  <img src="images/foto8.jpg" alt="Foto 8">
  <img src="images/foto9.jpg" alt="Foto 9">
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span id="close">&times;</span>
  <img src="" alt="Foto ampliada">
</div>

<footer>
  <p>Entre em contato</p>
  <div class="social-buttons">
    <a href="https://instagram.com/lmfotografiass" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://wa.me/5587996006250" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
    <a href="mailto:edcmih@gmail.com" class="gmail"><i class="fas fa-envelope"></i></a>
  </div>
</footer>

<script>
  // Lightbox
  const images = document.querySelectorAll('.portfolio img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const closeBtn = document.getElementById('close');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  closeBtn.addEventListener('click', () => { lightbox.style.display = 'none'; });
  lightbox.addEventListener('click', e => { if(e.target !== lightboxImg && e.target !== closeBtn) lightbox.style.display='none'; });
</script>

</body>
</html>
